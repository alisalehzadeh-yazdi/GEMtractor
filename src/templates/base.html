		<title>{% block title %}{% endblock %} | enalyzer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

		<link rel="icon" href="{% static 'pics/gemtractor-portrait.png' %}">
	</head>
	<body class="w3-flat-clouds">
		
		<div class="w3-top">
			<div class="w3-bar w3-flat-silver w3-center">
				<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="toggleNaviMobile()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
				<a href="/" class="w3-bar-item w3-button w3-padding-large">
<!--
					<object data="{% static 'pics/gemtractor-landscape-white.svg' %}" type="image/svg+xml">
-->
						<img src="{% static 'pics/gemtractor-landscape.png' %}" title="GEMtractor" alt="GEMtractor"/>
<!--
					</object>
-->
				</a>
				<a href="/enalyzing" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Start</a>
				<a href="/learn" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Learn</a>
				<a href="/imprint#imprint" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Imprint</a>
				<a href="/imprint#privacy" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Privacy</a>
			</div>
		</div>
		
		
		<div id="navMobi" class="w3-bar-block w3-flat-midnight-blue w3-hide w3-hide-large w3-hide-medium w3-top">
			<a href="/enalyzing" class="w3-bar-item w3-button w3-padding-large" onclick="toggleNaviMobile()">Start</a>
			<a href="/learn" class="w3-bar-item w3-button w3-padding-large" onclick="toggleNaviMobile()">Learn</a>
			<a href="/imprint#imprint" class="w3-bar-item w3-button w3-padding-large" onclick="toggleNaviMobile()">Imprint</a>
			<a href="/imprint#privacy" class="w3-bar-item w3-button w3-padding-large" onclick="toggleNaviMobile()">Privacy</a>
		</div>
		
		
		<div class="w3-content">
			<div class="w3-container w3-content w3-white w3-padding-64 w3-margin-top w3-card">
			{% block content %}{% endblock %}
		</div>
			
		</div>
		
		<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-xlarge">
			<p class="w3-medium">clear this session will remove all data</p>
		</footer>
	</body>
